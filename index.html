<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>



    
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="card-text">
          <p id="quote-text"></p>
          <p id="quote-author"></p>
        </div>
        <div class="card-footer">
          <button id="new-quote-btn">New Quote</button>
          <a id="github-link-btn" href="https://github.com/WantedPurpose" target="_blank">
            <span><i class="fab fa-github"></i></span> View on Github
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
